<div class="container-fluid bg-dark w-100">

    <div class="row pb-5 m-4 ">
        <div class="col-lg-3 col-md-6 ml-3 mr-3 mt-5 mb-lg-0 " *ngFor="let product of products">
          <!-- Card-->
          <div class="card rounded shadow-sm border-0">
            <div class="card-body">
              <img [src]="product.image">
              <h5> <a href="#" class="text-dark">{{product.productName}}</a></h5>
              <p class="small text-muted font-italic">Price : {{product.price}}</p>
              <p class="small text-muted">Quantity : {{product.quantity}}</p>
              <ul class="list-inline ">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
  </div>
